{% extends "base.html" %}
{% block body %}
{% include "base-menu.html" %}
<div id='formarea'>
	<form action='{{ url_for('repo_add') }}' method='POST'>
		<input type='text' id='reponame' name='reponame' placeholder='Repo Name' required autofocus>
		<input type='text' id='repourl' name='repourl' placeholder='Repo URL' required>
		<button class='button buttonon' type='submit'>Add Repo</button>
	</form>
</div>
{% endblock %}
